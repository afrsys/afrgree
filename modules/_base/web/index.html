<html ng-app="afrgree">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>AFRgree</title>
  </head>
  <body ng-controller="MainCtrl as main" ng-cloak>
    <nav class="container navbar navbar-inverse">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home" ng-show="!main.principal.isAuthenticated()">AFRgree</a>
        <a class="navbar-brand" ui-sref="dashboard" ng-show="main.principal.isAuthenticated()">AFRgree</a>
      </div>

      <div class="collapse navbar-collapse" id="menu">

        <ul class="nav navbar-nav">
          <li ui-sref-active="active" ng-show="main.principal.isAuthenticated()"><a ui-sref="dashboard">Dashboard</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-show="main.principal.isAuthenticated()" ng-controller="AuthController as authCtrl" class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <span class="glyphicon glyphicon-user"></span>
              <span ng-bind="main.principal.identity().user.name"></span><span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a ui-sref="users.change-password"><span class="glyphicon glyphicon-lock"></span> Alterar senha</a></li>
              <li class="divider"></li>
              <li><a ng-click="authCtrl.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
          </li>
          <li ng-hide="main.principal.isAuthenticated()"><a ui-sref="users.auth"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

      </div>

    </nav>

    <afrgree-alert></afrgree-alert>

    <div class="container workspace" >
      <div ui-view></div>
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/i18n/angular-locale_pt-br.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script src="//cdn.rawgit.com/Hendrixer/ngFx/master/dist/ngFx.min.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.min.js"></script>
    <script src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="afrgree.min.js"></script>
  </body>

</html>
