<div ng-controller="ChangePasswordCtrl as changePasswordCtrl" class="container">
  <div class="row">
    <div class="col-xs-0 col-sm-1 col-md-4"></div>
    <div class="col-xs-12 col-sm-10 col-md-4">
      <form name="authForm" role="form">
        <h2 class="form-signin-heading">Alterar senha</h2>
        <div class="form-group">
          <label for="oldPassword">Senha atual</label>
            <input id="oldPassword" type="password" class="form-control input-lg" required autofocus ng-model="changePasswordCtrl.oldPassword" >
          </div>
          <div class="form-group">
          <label for="newPassword">Nova senha</label>
            <input id="newPassword" type="password" class="form-control input-lg" required ng-model="changePasswordCtrl.newPassword">
          </div>
          <div class="form-group">
          <label for="newPasswordVerification">Confirmação de senha</label>
            <input id="newPasswordVerification" type="password" class="form-control input-lg" required ng-model="changePasswordCtrl.newPasswordVerification">
          </div>
          <button class="btn btn-lg btn-primary btn-block" ng-click="changePasswordCtrl.changePassword()" ng-disabled="authForm.$invalid  || changePasswordCtrl.newPassword != changePasswordCtrl.newPasswordVerification">Alterar</button>
        <md-progress-linear md-mode="indeterminate" ng-show="changePasswordCtrl.loading"></md-progress-linear>
      </form>
    </div>
    <div class="col-xs-0 col-sm-1 col-md-4"></div>
  </div>
</div>
