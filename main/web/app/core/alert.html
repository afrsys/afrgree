<div class="alert-panel container" ng-show="alertCtrl.alerts.length > 0">
  <div class="row">
    <div class="alert alert-dismissible alert-{{alert.type}}"
        ng-repeat="alert in alertCtrl.alerts">
      <button 
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close" 
          ng-click="alertCtrl.dismiss($index)">
        <span aria-hidden="true">&times;</span>
      </button>
      <span 
          class="glyphicon" 
          aria-hidden="true"
          ng-class="{
              'glyphicon-info-sign': alert.type === 'info', 
              'glyphicon-ok-sign': alert.type === 'success',
              'glyphicon-exclamation-sign': alert.type === 'warning',
              'glyphicon-remove-sign': alert.type === 'danger'
          }">
      </span>
      <span ng-bind="alert.message" />
    </div>
  </div>
</div>
